name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        
      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci
        
      - name: TypeScript type check (desktop)
        working-directory: desktop
        run: npx tsc --noEmit
        
      - name: Install sidecar dependencies
        working-directory: sidecar
        run: bun install
        
      - name: Run sidecar tests
        working-directory: sidecar
        run: bun test tests/token-usage.test.ts

  test-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        
      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      - name: Run Phase 2 acceptance tests
        working-directory: desktop
        run: bun test tests/phase2-acceptance.test.ts

  build-tauri:
    needs: [lint-and-typecheck, test-desktop]
    strategy:
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev libappindicator3-dev
          
      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci
        
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
